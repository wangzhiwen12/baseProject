<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品详情页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <nav class="bar bar-tab">
            <div class="row no-gutter">
                <a class="col-20 tab-item" href="#">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">主页</span>
                </a>
                <a class="col-20 tab-item" href="#">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">收藏</span>
                </a>
                <a href="#" class="tab-item addcart">加入购物车 </a>
                <a id="orderbuynoww" href="#" class="tab-item buynow">立即购买 </a>
            </div>
        </nav>
        <div class="content">
            <!-- Slider -->
            <div class="swiper-container padding-bottom-0" data-space-between='10'>
                <div class="swiper-wrapper" id="pic-list-div">
                </div>
                <!--  <div class="swiper-pagination">
                  </div>-->
            </div>
            <div class="list-block margin-0">
                <ul>
                    <li>
                        <div class="item-inner">
                            <div class="item-title" style="line-height: 18px;">
                                <span style="font-size: 14px;" id="pro-name">商品名称</span><br/>
                                <!--<span style="font-size: 12px; color: #6e727b" id="pro-short-desc">货号：100001</span><br/>-->
                                <span style="font-size: 14px;color: #ef1d26;font-weight:bold ;" id="pro-price"></span>
                                <!--<span style="font-size: 12px; color: #6e727b;text-decoration: line-through;"-->
                                <!--id="pro-original-price"></span>-->
                                <input id="spsid" hidden>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block" style="margin: 3px 0 3px 0;">
                <ul>
                    <li>
                        <a class="item-link item-content create-popup" href="#">
                            <div class="item-inner" style="font-size: 14px;color: #6e727b;">
                                已选：<span style="font-size: 12px; color: #6e727b" id="pro-stan-color"></span><br/>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="buttons-tab">
                <a href="#tab1" class="tab-link active button">商品详情</a>
                <a href="#tab2" class="tab-link button">商品参数</a>
                <a href="#tab3" class="tab-link button">商品评价</a>
            </div>
            <div class="content-block">
                <div class="tabs">
                    <div id="tab1" class="tab active">
                        <div class="content-block jsProDetail">
                        </div>
                    </div>
                    <div id="tab2" class="tab">
                        <div class="content-block">
                            <p>商品参数</p>
                        </div>
                    </div>
                    <div id="tab3" class="tab">
                        <div class="content-block">
                            <p>商品评价</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About Popup -->
<div class="popup" style="height: 300px;bottom: 0px;top: auto">
    <div class="content-block">
        <nav class="bar bar-tab">
            <div class="row no-gutter">
                <a href="#" class="tab-item addcart">加入购物车 </a>
                <a id="orderbuynown" href="#" class="tab-item buynow">立即购买 </a>
            </div>
        </nav>
        <div class="content">
            <span class="close close-popup"></span>
            <!--规格属性-->
            <div class="sys_item_spec">
                <dl class="clearfix iteminfo_parameter lh32">
                    <dt>价格</dt>
                    <dd><span class="iteminfo_price"><b>￥</b><b class="sys_item_price"></b></span></dd>
                </dl>
                <dl class="clearfix iteminfo_parameter sys_item_specpara" data-sid="1">
                    <dt>颜色</dt>
                    <dd>
                        <ul class="sys_spec_img">
                            <!--<li data-aid="3"><a href="javascript:;" title="白色"><img src="img/1.png" alt="白色" /></a><i></i></li>-->
                        </ul>
                    </dd>
                </dl>
                <dl class="clearfix iteminfo_parameter sys_item_specpara" data-sid="2">
                    <dt>尺码</dt>
                    <dd>
                        <ul class="sys_spec_text">
                            <!--<li data-aid="13"><a href="javascript:;" title="S">S</a><i></i></li>-->
                        </ul>
                    </dd>
                </dl>
                <dl class="clearfix iteminfo_parameter" data-sid="2">
                    <dt>购买数量</dt>
                    <dd>
                        <span class="input-number-decrement">–</span>
                        <input class="input-number" type="text" value="1" min="0" max="5">
                        <span class="input-number-increment">+</span>
                    </dd>
                </dl>
                <input type="hidden" id="skuData">
            </div>
            <!--规格属性-->
        </div>
    </div>
</div>
</body>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js'
        charset='utf-8'></script>
<script type="text/javascript" src="../../js/front/template.js"></script>
<script src="../js/public.js"></script>
<script src="../js/detail.js"></script>
<script type='text/javascript'>
    $(function () {
        $.init();
    });
</script>
</html>

	<script>
    function setCookie(name, value, domain, path, expires) {
        var cookieStr = name+"="+value;
        if(domain&&domain!=""){
            cookieStr += ";domain="+domain;
        }
        if(path&&path!=""){
            cookieStr += ";path="+path;
        }

        if(expires&&expires!=""){
            cookieStr += ";expires=" + expires.toGMTString();
        } else {
            var Days = 30;
            var exp = new Date();
            exp.setTime(exp.getTime() + Days*24*60*60*1000);
            cookieStr += ";expires=" + exp.toGMTString();
        }
        document.cookie=cookieStr;
    }

    //选中地址
    function  selectAddress(addressId){
         //删除选中icon
         $(".ia-l").remove();
         //动态插入选中icon
         $("#"+addressId).prepend('<div class="ia-l"></div>');
		
         $("#addressId").val(addressId);
        setCookie("commonAddress", addressId, ".m.jd.com", "/");
        setTimeout("$('#addressForm').submit()",100);
        $(document).ready(function () {
            pingClick("true", "MNeworderNewAddress_DefaultAddress", "", "", "")
        });
    };

    $(document).ready(function(){
        $("#background").css("height",$("#body").css("height"));

        /*用户名文字截取。如果用户名文字过长则截取6位。剩下部分用省略号替代*/
        $(".mt_new span").each(function(){
             if($(this).length>0 && $(this).text().length>4){
                $(this).text($(this).text().substring(0,4)+'...');
             }
        });


    });

    $(function(){

      var addressSize = 6;

        $('.tip-btn').click(function(){

            //地址数目如果超过了20个则不让其新建。
            if(addressSize < 20){

                window.location.href='editAddress.action?vtuanOrder=false&addressId=0&addressType=add&sid=2615f2309aafe8e54f50619b132cfaf8';
                return;
            }

            $('.popup-w').show();
            if($(document).height()<$(window).height()){
                $('.popup-w').css({
                    height: $(window).height()
                });
            }else{
                $('.popup-w').css({
                    height: $(document).height()
                });
            }
            $('.tip-w').show();
            $('.tip-w').css({
                top: $(window).scrollTop()+$(window).height()/2-$('.tip-w').height()/2
            });
            $('.tip-ok').click(function(){
                $('.popup-w').hide();
                $('.tip-w').hide();
            });
        });

    })
</script>

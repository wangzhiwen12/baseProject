<form class="form-horizontal edit-tpl-11-11" novalidate="" onsubmit="return false">
    <div class="control-group">
        <label class="control-label">公告：</label>
        <div class="controls">
			<input name="content" value="<%= notice %>" class="notice"
				oninput="OnInput (event)" onpropertychange="OnPropChanged (event)"
				placeholder="请填写内容，如果过长，将会在手机上滚动显示" type="text">
		</div>
    </div>
</form>

<div class="control-group">
    <div class="custom-search" style="background-color: <%= color %>">
        <form action="/" method="GET">
            <input type="text" class="custom-search-input" placeholder="搜索商品" disabled>
            <button type="submit" class="custom-search-button">搜索</button>
        </form>
    </div>
    <div class="component-border"></div>
</div>
<div class="actions">
    <div class="actions-wrap"><span class="action edit">编辑</span><span class="action add">加内容</span><span class="action delete">删除</span></div>
</div>
<div class="sort">
    <i class="sort-handler"></i>
</div>
